<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scrap Tycoon - Connected</title>
    <script src="https://api.adsgram.ai/animations/block.js?format=1&block=YOUR_BLOCK_ID"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #FFD700; /* Gold */
            --bg-dark: #050505;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- HEADER --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            width: 90%;
            left: 5%;
            border-radius: 0 0 20px 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        /* --- MAIN SCORE --- */
        .main-balance {
            margin-top: 100px;
            text-align: center;
        }
        .main-balance h1 {
            font-size: 52px;
            margin: 0;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            color: var(--primary);
        }

        /* Refill Button (Hidden by default) */
        .refill-btn {
            display: none;
            background: linear-gradient(45deg, #ff0055, #ff5500);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 0, 85, 0.5);
        }

        /* --- GAME AREA (TAP BUTTON) --- */
        .game-area {
            height: 55vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .tap-circle {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #222, #000);
            border-radius: 50%;
            border: 4px solid #333;
            box-shadow: 0 0 30px rgba(0,0,0,0.8), inset 0 0 20px rgba(255, 215, 0, 0.1); 
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            z-index: 10;
            transition: transform 0.1s;
        }
        
        .tap-content {
            font-size: 90px;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
            pointer-events: none;
        }

        .tap-circle:active {
            transform: scale(0.95);
            border-color: var(--primary);
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.4);
        }

        /* --- ANIMATIONS --- */
        .score-float {
            position: absolute;
            color: white;
            font-size: 28px;
            font-weight: bold;
            pointer-events: none;
            animation: floatUp 0.8s forwards;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            z-index: 20;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100px) scale(1.2); opacity: 0; }
        }

        /* --- FOOTER & DOCK --- */
        .stats-bar {
            width: 85%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
        }

        .dock {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .dock-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #666;
            font-size: 12px;
            cursor: pointer;
        }
        .dock-item span { font-size: 20px; margin-bottom: 2px; }
        .dock-item.active { color: var(--primary); text-shadow: 0 0 10px var(--primary); }

    </style>
</head>
<body>

    <div class="header">
        <div class="user-info">
            <span style="color:#888; font-size:12px;">PLAYER</span><br>
            <span id="username-display">Boss</span>
        </div>
        <div style="font-size:20px;">ü§ñ</div>
    </div>

    <div class="main-balance">
        <h1><span id="score">0</span></h1>
        <button id="refill-btn" class="refill-btn" onclick="showRewardedAd()">
            ‚ö° Watch Ad (+1000)
        </button>
    </div>

    <div class="game-area">
        <div class="tap-circle" id="tap-btn">
            <div class="tap-content">‚öôÔ∏è</div>
        </div>
    </div>

    <div class="stats-bar">
        <div>‚ö° <span id="energy-val">1000</span></div>
        <div style="font-size:14px; color:#aaa;">Saving...</div>
    </div>

    <div class="dock">
        <div class="dock-item active" onclick="switchTab('Home')">
            <span>üè†</span> Home
        </div>
        <div class="dock-item" onclick="switchTab('Leaderboard')">
            <span>üèÜ</span> Rank
        </div>
        <div class="dock-item" onclick="switchTab('Tasks')">
            <span>üìã</span> Tasks
        </div>
        <div class="dock-item" onclick="switchTab('Friends')">
            <span>üë•</span> Team
        </div>
    </div>

    <script>
        // --- 1. CONFIGURATION ---
        const USER_ID = "player_1"; // Filhal sabka ID same hai (Testing)
        let score = 0;
        let energy = 1000;
        const maxEnergy = 1000;

        // Elements select karna
        const scoreEl = document.getElementById('score');
        const energyEl = document.getElementById('energy-val');
        const tapBtn = document.getElementById('tap-btn');
        const refillBtn = document.getElementById('refill-btn');

        // --- 2. SERVER CONNECTION (The Important Part) ---
        
        // Score Save Karne Ka Function
        function saveScoreToServer() {
            fetch('/api/save_score', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    user_id: USER_ID, 
                    score: score 
                })
            })
            .then(res => res.json())
            .then(data => {
                console.log("Server Reply:", data.message);
            })
            .catch(err => console.error("Saving Failed:", err));
        }

        // Auto-Save: Har 5 second mein server ko data bhejo
        setInterval(saveScoreToServer, 5000);

        // --- 3. GAMEPLAY LOGIC ---
        
        // Click/Touch Handler
        function handleTap(event, clientX, clientY) {
            if (energy > 0) {
                // Logic
                score += 5;
                energy -= 2;
                
                // UI Update
                updateUI();
                
                // Animation (Floating Text)
                showFloatingText(clientX, clientY);
                
                // Animation (Button Bounce)
                tapBtn.style.transform = "scale(0.95)";
                setTimeout(() => tapBtn.style.transform = "scale(1)", 100);

                // Vibration (Android only)
                if (navigator.vibrate) navigator.vibrate(40);
            }
        }

        // Tap Event Listeners
        tapBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Double tap zoom rokne ke liye
            Array.from(e.changedTouches).forEach(touch => {
                handleTap(e, touch.clientX, touch.clientY);
            });
        }, { passive: false });

        tapBtn.addEventListener('click', (e) => {
            handleTap(e, e.clientX, e.clientY);
        });

        // Helper: Floating +5 Text
        function showFloatingText(x, y) {
            const el = document.createElement('div');
            el.className = 'score-float';
            el.innerText = '+5';
            el.style.left = x + 'px';
            el.style.top = y + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 800);
        }

        // Helper: UI Updates
        function updateUI() {
            scoreEl.innerText = score.toLocaleString(); // Comma lagayega (e.g. 1,000)
            energyEl.innerText = energy;

            // Agar energy low hai to Button dikhao
            if(energy < 100) {
                refillBtn.style.display = 'inline-block';
            } else {
                refillBtn.style.display = 'none';
            }
        }

        // --- 4. EXTRAS ---

        // Energy Regen (Har second 1 energy)
        setInterval(() => {
            if(energy < maxEnergy) {
                energy++;
                updateUI();
            }
        }, 1000);

        // Ad Logic (Placeholder)
        function showRewardedAd() {
            alert("üì∫ Ad chal raha hai...\n(Energy Full!)");
            energy = 1000;
            updateUI();
        }

        function switchTab(tabName) {
            if(tabName === 'Leaderboard') {
                // Server se Leaderboard data maang sakte hain yahan
                fetch('/api/leaderboard')
                    .then(res => res.json())
                    .then(data => {
                        let msg = "üèÜ TOP PLAYERS:\n";
                        data.forEach((p, index) => {
                            msg += `#${index+1} ${p.name}: ${p.score}\n`;
                        });
                        alert(msg);
                    });
            } else {
                alert(tabName + " coming soon!");
            }
        }

    </script>
</body>
</html>
